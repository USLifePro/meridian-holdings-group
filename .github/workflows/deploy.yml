name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Inject secrets into HTML
        env:
          WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_ACCESS_KEY }}
        run: |
          sed -i "s/{{WEB3FORMS_ACCESS_KEY}}/${WEB3FORMS_KEY}/g" index.html
          sed -i "s/{{WEB3FORMS_ACCESS_KEY}}/${WEB3FORMS_KEY}/g" contact.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
